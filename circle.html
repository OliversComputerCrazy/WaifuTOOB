<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar Example</title>
  <style>
    /* ---- Basic Reset ---- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* ---- Layout ---- */
    .layout {
      display: flex;
      width: 100%;
    }

    /* ---- Sidebar ---- */
    .sidebar {
      background: #202020;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 200px;
      padding: 10px 0;
      transition: all 0.3s ease;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      gap: 10px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #383838;
    }

    .sidebar .icon {
      font-size: 1.5em;
      width: 30px;
      text-align: center;
    }

    .sidebar .label {
      display: inline-block;
    }

    /* ---- Content ---- */
    .content {
      flex: 1;
      padding: 20px;
      background: #121212;
    }

    /* ---- Responsive (mobile) ---- */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .layout {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 60px;
        position: fixed;
        bottom: 0;
        left: 0;
        padding: 5px 0;
        border-top: 1px solid #333;
        z-index: 100;
      }

      .sidebar a {
        flex-direction: column;
        justify-content: center;
        padding: 5px;
      }

      .sidebar .label {
        display: none; /* hide text on mobile */
      }

      .content {
        padding-bottom: 80px; /* add space for bottom bar */
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <a href="#"><span class="icon">üè†</span><span class="label">Home</span></a>
      <a href="#"><span class="icon">üì∫</span><span class="label">Subscriptions</span></a>
      <a href="#"><span class="icon">üé•</span><span class="label">Library</span></a>
      <a href="#"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a>
    </nav>
    <main class="content">
      <h1>Responsive Sidebar Layout</h1>
      <p>Resize the window to see the sidebar move to the bottom on smaller screens.</p>
    </main>
  </div>

  <script>
    console.log("Responsive sidebar with bottom nav loaded!");
  </script>
</body>
</html>

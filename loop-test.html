<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PurrBot Image Viewer</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #000; color: #fff;
    font-family: sans-serif;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
  }
  #input-screen, #viewer {
    position: absolute; inset: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
  }
  #viewer { display: none; background: #000; }
  #category {
    padding: 10px; font-size: 1.2em; border: none; border-radius: 6px;
    text-align: center; outline: none;
  }
  #go, #new-img {
    margin-top: 10px; padding: 10px 20px;
    font-size: 1em; border: none; border-radius: 6px;
    cursor: pointer; background: #2b8cff; color: white;
  }
  .image {
    max-width: 90vw;
    max-height: 80vh;
    object-fit: contain;
    margin: 10px 0;
    border-radius: 8px;
    transition: opacity 0.3s ease-in-out;
  }
  #loading { font-size: 1.5em; margin-bottom: 10px; }
</style>
</head>
<body>

<div id="input-screen">
  <h1>PurrBot Image Viewer</h1>
  <input id="category" placeholder="Enter SFW category (e.g. hug)" list="categories" />
  <datalist id="categories"></datalist>
  <button id="go">Start</button>
</div>

<div id="viewer">
  <div id="loading">Loading...</div>
  <div id="image-container">
    <img id="main-img" class="image" style="display:none;">
  </div>
  <button id="new-img" style="display:none;">Get New Image</button>
</div>

<script>
const inputScreen = document.getElementById("input-screen");
const viewer = document.getElementById("viewer");
const loading = document.getElementById("loading");
const goBtn = document.getElementById("go");
const newImgBtn = document.getElementById("new-img");
const catInput = document.getElementById("category");
const datalist = document.getElementById("categories");
const imageContainer = document.getElementById("image-container");
const mainImg = document.getElementById("main-img");

// --- Categories array ---
const categories = ["bite", "blush", "comfy", "cry", "cuddle", "dance", "fluff", "hug", "kiss", "lay", "lick", "pat", "poke", "pout", "slap", "smile", "tail", "tickle"];
categories.forEach(cat => {
  const option = document.createElement("option");
  option.value = cat;
  datalist.appendChild(option);
});

// --- Variables ---
let lastFetched = 0;
const maxAttempts = 50;

// --- Build URL ---
function buildUrl(category, num) {
  return `https://cdn.purrbot.site/sfw/${category}/gif/${category}_${String(num).padStart(3, '0')}.gif`;
}

// --- Load first image ---
function startViewer() {
  const cat = catInput.value.trim().toLowerCase();
  if (!cat) return alert("Please enter a category!");

  inputScreen.style.display = "none";
  viewer.style.display = "flex";
  loading.style.display = "block";
  mainImg.style.display = "none";
  newImgBtn.style.display = "none";
  imageContainer.querySelectorAll(".image:not(#main-img)").forEach(el => el.remove());

  lastFetched = 0;
  loadNewImage(cat, mainImg);
}

// --- Load and display a new image ---
function loadNewImage(cat, imgElement) {
  let attempts = 0;
  const tryNext = () => {
    if (attempts >= maxAttempts) {
      alert("No more images available for this category.");
      return;
    }

    const nextNum = lastFetched + 1;
    const url = buildUrl(cat, nextNum);
    const tempImg = new Image();
    tempImg.onload = () => {
      lastFetched = nextNum;
      loading.style.display = "none";
      imgElement.style.display = "block";
      imgElement.src = url;
      newImgBtn.style.display = "inline-block";
    };
    tempImg.onerror = () => {
      lastFetched = nextNum;
      attempts++;
      tryNext(); // Skip missing
    };
    tempImg.src = url;
  };
  tryNext();
}

// --- Event Listeners ---
goBtn.addEventListener("click", startViewer);
catInput.addEventListener("keypress", e => {
  if (e.key === "Enter") startViewer();
});

newImgBtn.addEventListener("click", () => {
  const cat = catInput.value.trim().toLowerCase();
  const newImg = document.createElement("img");
  newImg.className = "image";
  imageContainer.appendChild(newImg);
  loading.style.display = "block";
  newImgBtn.style.display = "none";
  loadNewImage(cat, newImg);
});
</script>

</body>
</html>
